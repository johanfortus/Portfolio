<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-lg pt-3">
          <a class="navbar-brand ms-md-5" href="#">
            <img class="img-fluid" src="/assets/gatorlogo.png" width="80px" alt="">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto text-end me-5">
              
                <a class="nav-link text-black me-4 fw-bold" href="#">About</a>
              
              
                <a class="nav-link text-black me-4 fw-bold" href="#projects">Projects</a>
              
              
                <a class="nav-link text-black me-4 fw-bold" href="#">Contact</a>
           
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="mt-md-5 pt-md-5 mt-4 pt-4">
        <div class="container-lg">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-6 d-flex flex-column text-md-start text-center">
                    <h1 class="fw-bold hero-text my-md-0">Hi, my name is</h1>
                    <h1 class="fw-bold text-primary johan-text my-md-0 mb-3">Johan Fortus</h1>
                    <h1 class="fw-bold hero-text">And I'm a <span class="multiple-text"></span></h1>
                    <div class="lead fw-normal col-md-9" style="line-height: 2;">
                        I am an undergraduate student at the University of Florida pursuing a degree in Computer Science. <br> Here's a bit more <span class="text-primary fw-bold">about me</span>.
                    </div>
                    <span>
                        <i class="fab fa-linkedin-in text-light bg-primary rounded-circle p-2 mt-4 click"></i>
                        <i class="fa-brands fa-github text-light bg-primary rounded-circle p-2 mt-4 ms-2 click"></i>
                        <i class="fa-regular fa-envelope text-light bg-primary rounded-circle p-2 mt-4 ms-2 click"></i>
                    </span>
                </div>
                <div class="col-md-3 col-12 d-flex justify-content-md-end justify-content-center align-items-center">
                    <img class="img-fluid emoji-img click" width="300px" src="/assets/emoji.png" alt="">
                </div>
            </div>
        </div>
      </section>

      <section class="my-5 pt-5">
        <div class="container-lg">
          <div class="row">
            <div class="col-12 mt-5 d-flex justify-content-center">
              <a href="#projects" class="scroll">
                <div class="scroll-icon click"></div>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Hero Section -->
       <section id="projects" class="mt-5 pt-5">
          <div class="container-lg">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="display-5 fw-bold">
                      Here are some of my <span class="text-primary">projects</span>
                </div>
              </div>
            </div>
          </div>
       </section>



<script src="https://kit.fontawesome.com/05c09a2891.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="app.js"></script>
</body>
</html>
